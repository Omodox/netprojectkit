<button (click)="globalServise.modal = {create:'page', shablon: shablonId}">

  Создать Страницу</button>
<hr>
<div class="container">
  <table class="main_table">
    <tr>
      <td><span>Status</span></td>
      <td><span>ID</span></td>
      <td><span>Name</span></td>
      <td><span>Edit</span></td>
      <td *ngFor="let fild of filds; let id = index;"><span>{{fild.name}}</span></td>
      <td><span>Delete</span></td>
    </tr>
    <tr *ngFor="let page of pages; let id = index;">
        <td><span> <div class="pageStatus" [ngClass]="{
          'pageStatusActive':page.sts == 2}" (click)="changeStatus(page)"></div></span></td>
        <td><span>{{page.id}}</span></td>
        <td><span class="contenteditable" #filditem (focusout)="updatePageFild(filditem, page.id, 'name')" (focus)="valbuffer = filditem.innerText " contenteditable="true">{{page.name}}</span></td>
        <td><button>Edit</button></td>
        <td  *ngFor="let fild of filds; let id = index;">
            <span class="contenteditable" #filditem (focusout)="updateFild(filditem, fild, page.vals)" (focus)="valbuffer = filditem.innerText " contenteditable="true"> {{ fildValue(fild,page.vals) }} </span>
        </td>
        <td><button>Delete</button></td>
    </tr>

  </table>

</div>
